name: Auto Deploy to Server

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.12.0"

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Deploy frontend to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: leovidal.es
          username: leovidal
          port: 22
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "frontend/dist/*"
          target: "/home/leovidal/repositories/daily-calendar/dist/"
          strip_components: 2
          timeout: 2m
          command_timeout: 15m

      - name: Deploy backend to API subdomain
        uses: appleboy/scp-action@v0.1.7
        with:
          host: leovidal.es
          username: leovidal
          port: 22
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "backend/*"
          target: "/home/leovidal/repositories/daily-calendar/"
          strip_components: 1
          timeout: 2m
          command_timeout: 15m

      - name: Install backend dependencies and restart
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: leovidal.es
          username: leovidal
          port: 22
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          timeout: 2m
          command_timeout: 15m
          script: |
            cd /home/leovidal/repositories/daily-calendar
            # Install backend dependencies
            npm install
            # Restart Node.js application (Cloudlinux Passenger)
            # Touch restart.txt to trigger Passenger restart
            touch tmp/restart.txt || mkdir -p tmp && touch tmp/restart.txt
            echo "Node.js app restart triggered"
