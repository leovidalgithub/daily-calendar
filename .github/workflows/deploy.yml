name: Auto Deploy to Server

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.12.0"

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Deploy frontend to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: leovidal.es
          username: leovidal
          port: 22
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "frontend/dist/*"
          target: "/home/leovidal/repositories/daily-calendar/dist/"
          strip_components: 2
          overwrite: true
          timeout: 2m
          command_timeout: 15m

      - name: Deploy backend to API subdomain
        uses: appleboy/scp-action@v0.1.7
        with:
          host: leovidal.es
          username: leovidal
          port: 22
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "backend/*"
          target: "/home/leovidal/repositories/daily-calendar/"
          strip_components: 1
          overwrite: true
          timeout: 2m
          command_timeout: 15m

      - name: Install dependencies and deploy with PM2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: leovidal.es
          username: leovidal
          port: 22
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          timeout: 2m
          command_timeout: 15m
          script: |
            cd /home/leovidal/repositories/daily-calendar
            
            # Install backend dependencies
            npm install
            
            # Install PM2 globally if not installed
            if ! command -v pm2 &> /dev/null; then
              echo "ðŸ“¦ Installing PM2..."
              npm install -g pm2
            else
              echo "âœ… PM2 already installed"
            fi
            
            # Create logs directory if it doesn't exist
            mkdir -p logs
            
            # Check if app is already running with PM2
            if pm2 list | grep -q "daily-calendar-api"; then
              echo "ðŸ”„ Restarting app with PM2..."
              pm2 restart daily-calendar-api
            else
              echo "ðŸš€ Starting app with PM2..."
              pm2 start ecosystem.config.cjs --env production
            fi
            
            # Save PM2 process list and setup startup script
            pm2 save
            
            # Show status
            pm2 status
            echo "âœ… Deployment completed successfully"
