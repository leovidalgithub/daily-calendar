name: Auto Deploy to Server

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.12.0"

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: leovidal.es
          username: leovidal
          port: 17177
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "dist/"
          target: "/home/leovidal/repositories/daily-calendar/"
          strip_components: 0

      - name: Update server files
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: leovidal.es
          username: leovidal
          port: 17177
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd /home/leovidal/repositories/daily-calendar
            git pull origin master
